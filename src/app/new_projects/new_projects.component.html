<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Enter Project Details:</h5></div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label> Project Name </label>
                  <input class="form-control" placeholder="Project Name" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label> Type of Input </label>
                  <input class="form-control" placeholder="Type of Input" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label> Number of Documents </label>
                  <input class="form-control" placeholder="Number of Documents" type="text" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label> Language or centre </label>
                  <input class="form-control" placeholder="Language or centre" type="text" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <a class="btnSave btn btn-fill btn-success" type="submit">Save</a>
          <a type="button" style="margin-left: 30px" class="btn btn-warning" href="#/projectdetails">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
